<script>
  function addProgram() {
  
  let programId = $("#programId").val();
  let programName = $("#programName").val();
  let programAnchor = $("#programAnchor").val();
  let programType = $("#programType").val();
  let program_StartDate = $("#program_StartDate").val();
  let program_EndDate = $("#program_EndDate").val();
  let programLimit = $("#programLimit").val();
  let programROI = $("#programROI").val();
  let programExposure = $("#programExposure").val();
  let discountPercentage = $("#discountPercentage").val();
  let discountPeriod = $("#discountPeriod").val();
  let sanctionAuthority = $("#sanctionAuthority").val();
  let sanctionDate = $("#sanctionDate").val();
  let repaymentAccountNo = $("#repaymentAccountNo").val();

  let options = {};
 options.chaincodeId="programcc";
 options.methodToBeCalled="writeProgram";

    var arguments={};
    arguments.arg1=programId;
    arguments.arg2=programName;
    arguments.arg3=programAnchor;
    arguments.arg4=programType;
   // arguments.arg5=program_StartDate;
    arguments.arg5=program_EndDate;
    arguments.arg6=programLimit;
    arguments.arg7=programROI;
    arguments.arg8=programExposure;
    arguments.arg9=discountPercentage;
    arguments.arg10=discountPeriod;
    arguments.arg11=sanctionAuthority;
   // arguments.arg11=sanctionDate;
    arguments.arg12=repaymentAccountNo;

    options.dataArguments=arguments;
    
    $.ajax({ 
   url: "http://localhost:3000/postSender",
   datatype: "JSON", 
   data: options,
   type: "Post", 
   success: function (data) { 
              //debugger;                           
              console.log("data "+data );
              //console.log("data.length "+data.length )
              console.log("data.length "+ data.length);
              let len=data.length;
              $("#messages").text(data);
                } 
              }); 
          }
          setTimeout(function(){
  $('#messages').remove();
}, 50000);
  </script>
