  let options = {};
 options.chaincodeId="pprcc";
 options.methodToBeCalled="createPPR";
//form array of named inputs 
var arguments={};
arguments.arg1=pprId;
arguments.arg2=programId;
arguments.arg3=businessId;
arguments.arg4=relationship;
arguments.arg5=programBusinessLimit;
arguments.arg6=programBusinessROI;
arguments.arg7=programBusinessDiscountPeriod;
arguments.arg8=programBusinessDiscountPercentage;
arguments.arg9=staleDays;
arguments.arg10=repaymentAccNo;
options.dataArguments=arguments;
 
$.ajax({

   url: "http://localhost:3000/postSender",
   datatype: "JSON", 
   data: options,
   type: "Post", 
   success: function (data) { 
              //debugger;                           
              console.log("data "+data );

              console.log("data.length "+ data.length);

              $("#messages").text(data);
                }
