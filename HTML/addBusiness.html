<script>
  function addBusiness() {
  
  let businessId= $("#businessId").val();
  let businessName= $("#businessName").val();
  let businessAccNo= $("#businessAccNo").val();
  let businessLimit= $("#businessLimit").val();
  let minROI= $("#minROI").val();
  let maxROI= $("#maxROI").val();
  let bWB= $("#bWB").val();

  let options = {};
 options.chaincodeId="businesscc";
 options.methodToBeCalled="putNewBusinessInfo";

//form array of named inputs 

var arguments={};
arguments.arg1=businessId;
arguments.arg2=businessName;
arguments.arg3=businessAccNo;
arguments.arg4=businessLimit;
arguments.arg5=minROI;
arguments.arg6=maxROI;
arguments.arg7=bWB;
arguments.arg8="1000";
arguments.arg9="1000";
arguments.arg10="1000";
arguments.arg11="1000";

options.dataArguments=arguments;
  
$.ajax({ 
   url: "http://localhost:3000/postSender",
   datatype: "JSON", 
   data: options,
   type: "Post", 
   success: function (data) { 
              //debugger;                           
              console.log("data "+data );
              //console.log("data.length "+data.length )
              console.log("data.length "+ data.length);
              let len=data.length;
              $("#messages").text(data);
                } 
              }); 
          }
          setTimeout(function(){
  $('#messages').remove();
}, 50000);
  </script>
